<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Agon Probability Calculator</title>

        <link rel="stylesheet" href="/style.css" />

        <script src="/script.js" defer></script>
    </head>
    <body>
        <h1>
            Agon Probability Calculator
        </h1>

        <label>Target number: <input id="target" type="text" size="4"/></label>

        <div id="dice-selction">
            <p>
                Click to add die to calculation:
            </p>
            <button class="dice-selector" id="d4-button">
                d4
            </button>
            <button class="dice-selector" id="d6-button">
                d6
            </button>
            <button class="dice-selector" id="d8-button">
                d8
            </button>
            <button class="dice-selector" id="d10-button">
                d10
            </button>
            <button class="dice-selector" id="d12-button">
                d12
            </button>
        </div>
        <p>
            Click to remove die from calculation:
        </p>
        <div id="dice-selections"></div>

        <p id="result">Select at least 2 dice with 6 sides or more.</p>

        <svg id="bar-graph"></svg>
    </body>
</html>
